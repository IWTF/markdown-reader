angerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1px solid rgba(0,0,0,.3)}@media (prefers-color-scheme:dark){body{color:#fff;background:#000}.next-error-h1{border-right:1px solid rgba(255,255,255,.3)}}\"}}],[\"$\",\"h1\",null,{\"className\":\"next-error-h1\",\"style\":{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"},\"children\":\"404\"}],[\"$\",\"div\",null,{\"style\":{\"display\":\"inline-block\"},\"children\":[\"$\",\"h2\",null,{\"style\":{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]],\"notFoundStyles\":[]}]}],[\"$\",\"footer\",null,{\"children\":[\"$\",\"p\",null,{\"children\":\"© 2024 My Markdown Website. All rights reserved.\"}]}]]}]]}]\n"])</script><script>self.__next_f.push([1,"10:I[4969,[\"169\",\"static/chunks/169-e266f69519339eed.js\",\"42\",\"static/chunks/app/%5Bslug%5D/page-d5991e2eec7d92be.js\"],\"default\"]\n11:Tf4c,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eAbout ImageNet\u003c/h2\u003e\n\u003chr\u003e\n\u003ch3\u003eNews and updates\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eMarch 11 2021: ImageNet website update and a new paper on privacy preservation.\u003c/li\u003e\n\u003cli\u003eOctober 10, 2019: The ILSVRC 2012 classification and localization test set has been updated. The Kaggle challenge and our download page both now contain the updated data.\u003c/li\u003e\n\u003cli\u003eSeptember 21, 2019: ImageNet 10th Birthday Party\u003c/li\u003e\n\u003cli\u003eSeptember 17, 2019: Research update on filtering and balancing the ImageNet person subtree\u003c/li\u003e\n\u003cli\u003eJune 2019: ImageNet wins the PAMI Longuet-Higgins Prize (Retrospective Most Impactful Paper from CVPR 2009)\u003c/li\u003e\n\u003cli\u003eJuly 2017: ImageNet: Where have we been? Where are we going? at a CVPR 2017 workshop.\u003c/li\u003e\n\u003cli\u003eJuly 2017: ImageNet is covered by Quartz.\u003c/li\u003e\n\u003cli\u003eJune 2, 2015: Follow-up update regarding status of the server\u003c/li\u003e\n\u003cli\u003eMay 19, 2015: Annoucement regarding the submission server\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eWelcome to the ImageNet project! ImageNet is an ongoing research effort to provide researchers around the world with image data for training large-scale object recognition models.\u003c/p\u003e\n\u003ch4\u003eWhat is ImageNet?\u003c/h4\u003e\n\u003cp\u003eImageNet is an image dataset organized according to the WordNet hierarchy. Each meaningful concept in WordNet, possibly described by multiple words or word phrases, is called a \"synonym set\" or \"synset\". There are more than 100,000 synsets in WordNet; the majority of them are nouns (80,000+). In ImageNet, we aim to provide on average 1000 images to illustrate each synset. Images of each concept are quality-controlled and human-annotated. In its completion, we hope ImageNet will offer tens of millions of cleanly labeled and sorted images for most of the concepts in the WordNet hierarchy.\u003c/p\u003e\n\u003ch4\u003eWhy ImageNet?\u003c/h4\u003e\n\u003cp\u003eThe ImageNet project was inspired by two important needs in computer vision research. The first was the need to establish a clear North Star problem in computer vision. While the field enjoyed an abundance of important tasks to work on, from stereo vision to image retrieval, from 3D reconstruction to image segmentation, object categorization was recognized to be one of the most fundamental capabilities of both human and machine vision. Hence there was a growing demand for a high quality object categorization benchmark with clearly established evaluation metrics. Second, there was a critical need for more data to enable more generalizable machine learning methods. Ever since the birth of the digital era and the availability of web-scale data exchanges, researchers in these fields have been working hard to design more and more sophisticated algorithms to index, retrieve, organize and annotate multimedia data. But good research requires good resources. To tackle this problem at scale (think of your growing personal collection of digital images, or videos, or a commercial web search engine’s database), it was critical to provide researchers with a large-scale image database for both training and testing. The convergence of these two intellectual reasons motivated us to build ImageNet.\u003c/p\u003e\n\u003ch4\u003eDoes ImageNet own the images? Can I download the images?\u003c/h4\u003e\n\u003cp\u003eNo, ImageNet does not own the copyright of the images. ImageNet only compiles an accurate list of web images for each synset of WordNet. For researchers and educators who wish to use the images for non-commercial research and/or educational purposes, we can provide access through our site under certain conditions and terms. For details click here.\u003c/p\u003e\n\u003ch3\u003eResearch Team\u003c/h3\u003e\n\u003ch4\u003eSenior Research Team\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eProf. Li Fei-Fei, PI, Stanford University\u003c/li\u003e\n\u003cli\u003eProf. Jia Deng, Princeton University\u003c/li\u003e\n\u003cli\u003eProf. Olga Russakovsky, Princeton University\u003c/li\u003e\n\u003cli\u003eProf. Alex Berg, UNC Chapel Hill, Facebook, Shopagon\u003c/li\u003e\n\u003cli\u003eProf. Kai Li, Princeton University\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFor students, advisors, and other contributors to the project please see the list of publications below.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"7:[\"$\",\"div\",null,{\"children\":[\"$\",\"$L10\",null,{\"content\":\"$11\"}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:[[\"$\",\"meta\",\"0\",{\"charSet\":
